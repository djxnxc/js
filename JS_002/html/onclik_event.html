<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onclick</title>

			function message(){
				alert("你触发了点击事件!");
			}
		</script>
	</head>
	<body>
		<input name="button" type="button" value="点击我" onclick="message()" />
	</body>
</html>
