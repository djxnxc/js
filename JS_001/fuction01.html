<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
		<script type="text/javascript">
			function alertShow(){
				alert("按钮被点击了！");
			}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="点击我" onclick="alertShow()">
		</form>
	</body>
</html>
