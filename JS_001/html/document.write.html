<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输出流</title>
		<script type="text/javascript">
			//第一种:输出内容用""括起，直接输出""号内的内容。
			document.write("1:Hello World!-----")
			//第二种:通过变量，输出内容
			var str = "2:I Love You!------";
			document.write(str);
			//第三种:输出多项内容，内容之间用+号连接。
			var str1 = "3:welcome to study";
			document.write(str1+" "+"javascript!");
			//第四种:输出HTML标签，并起作用，标签使用""括起来。
			document.write("<br>"+"hello"+"<br>");//<br>标签表示换行
			document.write("javascript");
		</script>
	</head>
	<body>
	</body>
</html>
