<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二维数组</title>
	</head>
	<script type="text/javascript">
		var myArr = new Array;
		for(var i = 0; i < 6; i++) {
			myArr[i] = new Array;
			for(var j = 0; j < 5; j++) {
				myArr[i][j] = i * j;
				document.write(myArr[i][j] + " ");
			}
		}
	</script>

	<body>

	</body>

</html>
